<!doctype html>
<html lang="en-GB">
  <head>
    <link rel="shortcut icon" href="data:;base64,iVBORw0KGgo=" />
    <meta charset="utf-8" />
    <title>Are we flying?</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet/leaflet.js" defer async></script>
    <script src="js/leaflet/nautical.js" defer async type="module"></script>
    <script src="js/test.js" type="module" async></script>
  </head>
  <body>
    <section>
      <h1>Are we flying?</h1>
      <p>
        Let's see if we're currently flying around in Microsoft Flight Simulator
        2020...
      </p>
      <ul id="questions" data-description="Templated from questions.html"></ul>
    </section>

    <div id="maps-selectors">
      Map underlay:
      <select class="map-layer-1"></select>
      Map overlay:
      <select class="map-layer-2"></select>
      <label for="center-map">Center map on plane:</label>
      <input id="center-map" type="checkbox" checked="checked" />

      flight plan:
      <button name="clear">clear</button>
      <button name="reset">reset</button>
      <button name="save">save</button>
      load: <input type="file" name="load" />
    </div>

    <div style="display: flex; flex-direction: row">
      <div class="pane">
        <div id="viz">
          <div id="map" style="width: 1200px; height: 800px"></div>
          <div
            id="attitude"
            data-description="Templated from attitude.html"
          ></div>
        </div>
        <div
          id="autopilot"
          data-description="Templated from autopilot.html"
        ></div>
      </div>
      <div id="science" class="pane" style="width: 40%">
        <!-- charts -->
      </div>
    </div>
  </body>
</html>
